<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script language="jscript" type="text/jscript"  src="jquery-1.8.0.js"></script>
<link rel="stylesheet" type="text/css" data-fixed="true" href="form.css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
#cg_matrix div { background:url(source/login.jpg); background-size:100%; }
#main_window #cg_matrix { height: 100%; width: 100%; overflow:hidden; }
#cg_matrix div { display:block; z-index:1001; position:relative; float:left; height:5%; width:100%; }
</style>
<title>无标题文档</title>
</head>

<body class>
<div id="main_window" class="window_960X540px">
<div id="headerbox">
<ul id="header">
<div id="set_select">
<li id="set_window">画面</li>
<li id="set_font">字体</li>
<li id="set_form">表现形式</li>
<li id="set_speed">文字速度</li>
<li id="set_volume">音量</li>
<li id="to_next_change">跳至下个选择</li>
<li id="set_automatic">自动阅读</li>
<li id="Version_information">版本信息</li>
<li id="to_exit"><a href="javascript:window.close()">退出</a></li>
</div>
</ul>
</div>
<div id="set_box">
<div id="set_window_box" >
<ul>
<li>
<label></label>
<span>全屏幕</span></li>
<li>
<label class="select"></label>
<span>窗口化</span></li>
</ul>
</div>
<div id="set_font_box">
<ul>
<li>
<label></label>
<span>仿宋</span></li>
<li>
<label></label>
<span>Microsoft YaHei</span></li>
<li>
<label></label>
<span>Consolas</span></li>
<li>
<label></label>
<span>KaiTi</span></li>
<li>
<label></label>
<span>SimHei</span></li>
<li>
<label class="select"></label>
<span>默认</span></li>
</ul>
</div>
<div id="set_form_box">
<ul>
<li>
<label class="select"></label>
<span>默认</span></li>
<li>
<label></label>
<span>整页</span></li>
</ul>
</div>
<div id="set_speed_box">
<ul>
<li>
<label></label>
<span><a href="javascript:slow()">低速</a></span></li>
<li>
<label class="select"></label>
<span><a href="javascript:uniform()">正常</a></span></li>
<li>
<label></label>
<span><a href="javascript:fast()">高速</a></span></li>
</ul>
</div>
<div id="set_volume_box">
<ul>
<li>
<label class="select"></label>
<span><a href="javascript:open_volume()">开启</a></span></li>
<li>
<label></label>
<span><a href="javascript:close_volume()">关闭</a></span></li>
<li>
<label></label>
<span><a href="javascript:open_volume_box()">调节音量</a></span></li>
</ul>
</div>
</div>
<div id="volume" style="display:none">
<div class="title">
<label>设置音量</label>
<a href="javascript:close_volume_box()">关闭</a> </div>
<div class="content">
<div id="VOICE_volume">
<label>VOICE</label>
<input id="VOICE_input" type="range" name="points"  min="0" max="10"  value="5" onchange="change(id)"/>
<span id="VOICE_input_value">50%</span> </div>
<div id="SE_volume">
<label>SE</label>
<input id="SE_input"    type="range" name="points2" min="0" max="10"  value="5" onchange="change(id)"/>
<span id="SE_input_value">50%</span> </div>
<div id="BGM_volume">
<label>BGM</label>
<input id="BGM_input"   type="range" name="points3" min="0" max="10"  value="5" onchange="change(id)"/>
<span id="BGM_input_value">50%</span> </div>
</div>
</div>
<div id="start_menu" style="display:block">
<div id="start_game">开始游戏</div>
<div id="load_save"><a href="javascript:loadsave_main()">读取进度</a></div>
<div id="close_game">离开游戏</div>
</div>
<div id="show_box">
<div id="click_box" class="show_box"></div>
<div id="cg_matrix" > </div>
<div id="cg_box">
<div id="cg_0" class="show_box"> <img  id="img_0"src="" /> </div>
</div>
<div id="text_box">
<div id="text_P"> </div>
</div>
</div>
<div id="right_menu"  style="display:none">
<div id="save"><a href="javascript:save_main()">存储进度</a></div>
<div id="load"><a href="javascript:loadsave_main()">读取进度</a></div>
<div id="tostart">返回标题</div>
<div id="end">结束</div>
</div>
</div>
</div>
<div id="sound_box">
<div id="VOICE_box">
<audio id="VOICE" src=""  autoplay ></audio>
</div>
<div id="SE_box">
<audio id="SE"  src="" autoplay></audio>
</div>
<div id="BGM_box">
<audio id="BGM" src="source/login.ogg"  loop  autoplay></audio>
</div>
</div>
</body>
</html>
<script language="jscript" type="text/jscript"    src="data.json"></script>
<script language="jscript" type="text/javascript" src="tool.js"></script>
<script language="jscript" type="text/javascript" src="main.js"></script>
